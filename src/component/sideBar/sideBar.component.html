<div id="rsidebar-wrapper" [ngClass]="{'sidebar_enter':isShowSide,'sidebar_leave':!isShowSide}">
    <div class="header section" id="header">
        <div class="widget Header" data-version="1" id="Header1">
            <div id="header-inner">
                <div class="titlewrapper">
                    <h1 class="title">
                        <a href="http://www.windhome.win">风之家</a>
                    </h1>
                </div>
                <div class="descriptionwrapper">
                    <p class="description"><span>喜欢折腾的人,上辈子一定是折翼的天使</span></p>
                </div>
            </div>
        </div>
        <div class="widget BlogSearch" data-version="1" id="BlogSearch1">
            <div class="widget-content">
                <div id="BlogSearch1_form">
                    <form (ngSubmit)="searchBlog()" class="gsc-search-box">
                        <table cellpadding="0" cellspacing="0" class="gsc-search-box">
                            <tbody>
                                <tr>
                                    <td class="gsc-input">
                                        <input autocomplete="off" class="gsc-input"  [(ngModel)]="search.keywords" name="keywords"  placeholder="关键词" title="search" type="text" >
                                        <input class="gsc-search-button" title="search" type="submit" value="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
            <span class="widget-item-control">
                            <span class="item-control blog-admin">
                            <a class="quickedit" href="//www.blogger.com/rearrange?blogID=2528409937020339180&amp;widgetType=BlogSearch&amp;widgetId=BlogSearch1&amp;action=editWidget&amp;sectionId=header" onclick="return _WidgetManager._PopupConfig(document.getElementById(&quot;BlogSearch1&quot;));" target="configBlogSearch1" title="Edit">
                            <!-- <img alt="" height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18"> -->
                            </a>
                            </span>
            </span>
            <div class="clear"></div>
        </div>
        <div class="widget LinkList" data-version="1" id="LinkList1">
            <h2>Menu</h2>
            <div class="widget-content">
                <ul>
                    <li><a href="#">风之家</a></li>
                    <li><a href="#">关于我</a></li>
                    <li><a href="#">联系我</a></li>
                </ul>
                <div class="clear"></div>
                <span class="widget-item-control">
                                <span class="item-control blog-admin">
                                <a class="quickedit" href="//www.blogger.com/rearrange?blogID=2528409937020339180&amp;widgetType=LinkList&amp;widgetId=LinkList1&amp;action=editWidget&amp;sectionId=header" onclick="return _WidgetManager._PopupConfig(document.getElementById(&quot;LinkList1&quot;));" target="configLinkList1" title="Edit">
                                <!-- <img alt="" height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18"> -->
                                </a>
                                </span>
                </span>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="sidebar section" id="sidebarright">
        
        <div class="widget Label" data-version="1" id="Label1">
            <h2 style="letter-spacing: 2px;">标签{{tagsService.currentTags}}</h2>
            <div class="widget-content list-label-widget-content tags-list">
                <ul>
                    <li title="{{item?.tags_name}}" *ngFor="let item of tagsList" (click)="blogTags(item?.tags_name)">
                        <a dir="ltr" [ngClass]="{'activated':item?.tags_name == tagsService.currentTags}">{{item?.tags_name}}</a>
                    </li>
                    
                </ul>
                <div class="clear"></div>
                <span class="widget-item-control">
                    <span class="item-control blog-admin">
                        <a class="quickedit" href="//www.blogger.com/rearrange?blogID=2528409937020339180&amp;widgetType=Label&amp;widgetId=Label1&amp;action=editWidget&amp;sectionId=sidebarright" onclick="return _WidgetManager._PopupConfig(document.getElementById(&quot;Label1&quot;));" target="configLabel1" title="Edit">
                        <!-- <img alt="" height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18"> -->
                        </a>
                    </span>
                </span>
                <div class="clear"></div>
            </div>
        </div>
        
        
        
        <div class="widget Label" data-version="1" id="Label2">
            <h2 style="letter-spacing: 2px;">博客分类</h2>
            <div class="widget-content list-label-widget-content">
                <ul class="categorys-list">
                    <li title="{{item?.category_title}}" *ngFor="let item of categorys" (click)="blogCategory(item?.category_id)">
                        <a dir="ltr">{{item?.category_title}} <strong>({{item?.total}})</strong></a>
                    </li>
                    
                </ul>
                <div class="clear"></div>
                <span class="widget-item-control">
                    <span class="item-control blog-admin">
                        <a class="quickedit" href="//www.blogger.com/rearrange?blogID=2528409937020339180&amp;widgetType=Label&amp;widgetId=Label1&amp;action=editWidget&amp;sectionId=sidebarright" onclick="return _WidgetManager._PopupConfig(document.getElementById(&quot;Label1&quot;));" target="configLabel1" title="Edit">
                        <!-- <img alt="" height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18"> -->
                        </a>
                    </span>
                </span>
                <div class="clear"></div>
            </div>
        </div>

        <div class="widget HTML" data-version="1" id="HTML2">
            <div class="widget-content">
                <img src="../../images/ads.png">
            </div>
            <div class="clear"></div>
            <span class="widget-item-control">
                            <span class="item-control blog-admin">
                                <a class="quickedit" href="//www.blogger.com/rearrange?blogID=2528409937020339180&amp;widgetType=HTML&amp;widgetId=HTML2&amp;action=editWidget&amp;sectionId=sidebarright" onclick="return _WidgetManager._PopupConfig(document.getElementById(&quot;HTML2&quot;));" target="configHTML2" title="Edit">
                                <!-- <img alt="" height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18"> -->
                                </a>
                            </span>
            </span>
            <div class="clear"></div>
        </div>
    </div>
</div>
<div class="mobile-header" [ngClass]="{'backdrop_enter':isShowSide,'backdrop_leave':!isShowSide}">
    <div class="site-name"><a href="http://www.windhome.win">风之家</a></div>
    <div class="menu-btn" (click)="showSide()"><i aria-hidden="true" class="fa fa-bars"></i></div>
</div>
